<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey For When You Were Born</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body style="text-align: center; font-family: sans-serif;">
    <div class="header">
    <h1>Survey For When You Were Born</h1>
    </div>
    <div class="age">
        <h2>Your birth month:</h2>
        <select id="monthans">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Oct</option>
            <option value="10">Sep</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <button class="submitbtn" onclick="action()" id="submitbtn">Submit!</button>
    </div>
    <div class="result">
        <h3 id="innertxt"></h3>
    </div>
    <h4 style="background-color: dodgerblue;">NOTE: The survey data is low because it is collected from this site. Make sure to tell others so we can get more data.</h4>
</body>
</html>
